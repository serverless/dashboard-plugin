language: node_js
sudo: false
matrix:
  include:
  - node_js: 6
  - node_js: 8
  - node_js: '10.15'
install:
- npm install -g npm
- npm install
- pushd sdk-js && npm install && popd
script:
- npm run lint
- pushd sdk-js && npm run lint && popd
- npm run test
- pushd sdk-js && npm run test && popd
before_deploy:
- node ./scripts/updatePreReleaseVersion.js
- '[[ "$TRAVIS_TAG" =~ beta ]] || [[ -z "$TRAVIS_TAG" ]] node ./scripts/updatePreReleaseDependency.js'
deploy:
  # production releases
  - provider: npm
    email: services@serverless.com
    skip_cleanup: true
    tag: latest
    on:
      node: 10.15
      tags: true
      condition: '! "$TRAVIS_TAG" =~ beta'
      repo: serverless/platform-plugin
    api_key:
      secure: 
  # tagged prereleases
  - provider: npm
    email: services@serverless.com
    skip_cleanup: true
    tag: next
    on:
      node: 10.15
      tags: true
      condition: '"$TRAVIS_TAG" =~ beta'
      repo: serverless/platform-plugin
    api_key:
      secure: 
  # automatic prereleases
  - provider: npm
    email: services@serverless.com
    skip_cleanup: true
    tag: next
    on:
      node: 10.15
      tags: false
      branch: master
      repo: serverless/platform-plugin
    api_key:
      secure: 
