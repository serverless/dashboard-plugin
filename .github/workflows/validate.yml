      # Some unit tests backed by runServerless involve SDK build
      - name: Build SDK JS
        run: |
          cd sdk-js
          npm run build
      - name: Unit tests (isolated)
        run: npm run test:isolated -- -b
      - name: SDK JS Unit tests (isolated)
        run: |
          cd sdk-js
          npm run test:isolated -- -b

  linuxNode12:
