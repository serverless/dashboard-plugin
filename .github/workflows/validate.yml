          npm update --no-save
          npm update --save-dev --no-save
      - name: Install sdk-js dependencies
        if: steps.cacheNpm.outputs.cache-hit != 'true'
        run: |
          cd sdk-js
          npm ci
      # Some unit tests backed by runServerless involve SDK build
      - name: Build SDK JS
        run: |
          cd sdk-js
          npm run build
      - name: Unit tests
        run: npm run cover
      - name: SDK JS Unit tests
        run: |
          cd sdk-js
          npm run cover

      - name: Push coverage
        run: |
          npx codecov
          npx codecov -p sdk-js
